<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
<header>
    <!-- University of Glasgow link -->
    <a href="https://www.gla.ac.uk/" id="uofg-link">
      <img id="name" src="name.gif" role="img" alt="University of Glasgow building" aria-label="University of Glasgow">
    </a>
    <!-- Navigation menu -->
    <nav>
      <ul>
        <!-- Home page link -->
        <li><a href="home.html" aria-label="Home Page">HOME</a></li>
        <!-- Information page link -->
        <li><a href="information.html" aria-label="Information Page">INFO</a></li>
      </ul>
    </nav>
</header>
<!-- box for the questionnaire page -->
<div class="welcome-box">
  <h1>Questionnaire</h1>
  <p>Please fill out this form with the required information</p>
</div>
<!-- Form section -->
<form method="post">
  <!-- Fieldset to group different parts of the form -->
  <fieldset>
    <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required aria-label="First Name"></label>
    <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required aria-label="Last Name"></label>
    <label for="email">Enter Your Email: <input id="email" name="email" type="email" required aria-label="Email"></label>
    <label for="student-number">Enter your student number: <input id="student-number" name="student-number" type="text" required aria-label="Student Number"></label>
  </fieldset>
  <fieldset>
    <label >Programme type (required)</label>
    <label for="foundation"><input id="foundation" type="radio" name="account-type" class="inline" checked aria-label="Foundation Program"> Foundation</label>
    <label for="pre-masters"><input id="pre-masters" type="radio" name="account-type" class="inline" aria-label="Pre-Masters Program"> Pre-Masters</label>
  </fieldset>
  <fieldset>
    <!-- Select options -->
    <label for="grades">What was your average course grade?
      <select id="grades" name="grades" aria-label="Course Grades">
        <option value="">(select one)</option>
        <option value="1">90+</option>
        <option value="2">80+</option>
        <option value="3">70+</option>
        <option value="4">Other</option>
      </select>
    </label>
    <label for="satisfaction">How satisfied are you with the courses?
      <select id="satisfaction" name="satisfaction" aria-label="Course Satisfaction">
        <option value="">(select one)</option>
        <option value="1">Satisfied</option>
        <option value="2">Neither satisfied nor disappointed</option>
        <option value="3">Disappointed</option>
      </select>
    </label>
    <!-- Textarea for additional suggestions -->
    <label for="suggestions">Do you have suggestions for further improvement?
      <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="I would like to suggest.."></textarea>
    </label>
  </fieldset>
  <!-- Submit button -->
  <input type="submit" value="Submit" aria-label="Submit Form">
</form>
<!-- Links to other pages -->
<div class="container">
  <div class="section">
    <!-- Home page link -->
    <h2>Home</h2>
    <p>To go back to the home page:</p>
    <div class="box home">
      <a target="_self" href="home.html"><img class="extra-img" src="logo.jpg" alt="home" aria-label="Home Page"></a>
    </div>
  </div>
  <div class="section">
    <!-- Information page link -->
    <h2>Information</h2>
    <p>To read more of the data collection and its purpose:</p>
    <div class="box information">
      <a target="_self" href="information.html"><img class="extra-img" src="logo.jpg" alt="information" aria-label="Information Page"></a>
    </div>
  </div>
</div>
<!-- Footer -->
<div class="footer">

  </footer>
</div>
</body>
</html>
